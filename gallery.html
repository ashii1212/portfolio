<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body>
    <section id="gallery">
        <h1>My Photo Gallery</h1>
        
        <div class="gallery-container">
            <!-- Gallery items -->
            <div class="gallery-item">
                <img src="images/1.jpg" alt="Photo 1" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">
                <img src="images/3.jpg" alt="Photo 3" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/4.jpg" alt="Photo 4" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/5.jpg" alt="Photo 5" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/6.jpg" alt="Photo 6" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/7.jpg" alt="Photo 7" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/8.jpg" alt="Photo 8" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/9.jpg" alt="Photo 9" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/10.jpg" alt="Photo 10" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/11.jpg" alt="Photo 11" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/12.jpg" alt="Photo 12" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/13.jpg" alt="Photo 13" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/14.jpg" alt="Photo 14" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/15.jpg" alt="Photo 15" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/russia.jpg" alt="Photo 16" class="gallery-image" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/russia2.jpg" alt="Photo 17" class="gallery-image" onclick="openLightbox(this)">
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script>
        // Open lightbox with clicked image
        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const caption = document.getElementById('caption');
            
            lightbox.style.display = "block";
            lightboxImg.src = img.src;
            caption.innerHTML = img.alt;
        }

        // Close the lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = "none";
        }
    </script>

</body>
</html>
